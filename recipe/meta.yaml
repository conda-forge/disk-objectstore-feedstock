{% set name = "disk-objectstore" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace('-','_') }}-{{ version }}.tar.gz
  sha256: 4d9ea7617dd2de1c817255d7c8123f69e106f6daa0d4c0bdd09ab919ddbc49c8

build:
  number: 0
  entry_points:
    - dostore = disk_objectstore.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core
  run:
    - python >={{ python_min }}
    - click
    - sqlalchemy >=1.4.22

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - disk_objectstore
    - disk_objectstore.examples
  commands:
    - pip check
    - dostore --help

about:
  home: http://github.com/aiidateam/disk-objectstore
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: An implementation of an efficient object store writing directly into a disk folder

extra:
  recipe-maintainers:
    - chrisjsewell
    - sphuber
    - khsrali
    - giovannipizzi
